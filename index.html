<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="favicon.png" sizes="192x192" />
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/caa6f5fded.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>EppsNL - Linktree</title>

</head>
<body>

    <div class="space"></div>

    <div class="container">
        <div class="image-container">
            <img src="avatar.png" width="128px" alt="EppsNL avatar" />
        </div>
        
		<h1>@EppsNL</h1>
		<div class="bio">Just a creative idiot trying to survive</div>
		
		<! -- Begin list -->
		<a class="tile" href="https://www.epps.nl">
            <div class="icon" style="color: #FF8019;">

            </div>
            <p>Personal Website</p>

        </a>
		
		<a class="tile" href="https://www.youtube.com/@eppsnl">
            <div class="icon" style="color: #FF0000;">
                <i class="fa-brands fa-youtube fa-3x"></i>
            </div>
            <p>YouTube Channel</p>
            <div class="tile-share-button"></div>
        </a>
		
		<a class="tile" href="https://steamcommunity.com/id/EppsNL/">
            <div class="icon" style="color: #171A21;">
                <i class="fa-brands fa-steam fa-3x"></i>
            </div>
            <p>Steam Profile</p>
            <div class="tile-share-button"></div>
        </a>
		
		<a class="tile" href="https://discordapp.com/users/296720531460194326">
            <div class="icon" style="color: #5562EA;">
                <i class="fa-brands fa-discord fa-3x"></i>
            </div>
            <p>Discord Account</p>
            <div class="tile-share-button"></div>
        </a>		
		
		<a class="tile" href="https://github.com/EppsNL">
            <div class="icon" style="color: #161B22;">
                <i class="fa-brands fa-github fa-3x"></i>
            </div>
            <p>GitHub Profile</p>
            <div class="tile-share-button"></div>
        </a>		

		<a class="tile" href="https://twitter.com/EppsNL">
            <div class="icon" style="color: #1DA1F2;">
                <i class="fa-brands fa-twitter fa-3x"></i>
            </div>
            <p>Twitter Profile</p>
            <div class="tile-share-button"></div>
        </a>

		<a class="tile" href="https://www.instagram.com/eppsnl/">
            <div class="icon" style="color: #B92C63;">
                <i class="fa-brands fa-instagram fa-3x"></i>
            </div>
            <p>Instagram Profile</p>
            <div class="tile-share-button"></div>
        </a>

		<a class="tile" href="https://www.facebook.com/NLEpps">
            <div class="icon" style="color: #1877F2;">
                <i class="fa-brands fa-facebook fa-3x"></i>
            </div>
            <p>Facebook Profile</p>
            <div class="tile-share-button"></div>
        </a>
    </div>

	<div class="bottom"></div>
</body>
</html>
